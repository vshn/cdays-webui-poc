{{define "content"}}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">List of Namespaces <span class="badge badge-secondary">New</span></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a href="/createns"><button type="button" class="btn btn-sm btn-outline-secondary">New Namespace</button></a>
            </div>
        </div>
    </div>

    <div class="table-responsive"></div>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
    {{ range $i, $ns := .namespaces}}
            <tr>
                <th scope="row">{{ call $.add $i 1 }}</th>
                <td>{{ .Name }}</td>
            </tr>
    {{ end }}
        <tbody>
    </table>
    </div>
</div>
{{end}}
