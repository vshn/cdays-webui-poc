{{define "head"}}
    <style>
        .hello{ color: red;}
        hr{ border: 1px #ccc dashed;}
    </style>
{{end}}


{{define "content"}}
    <h1 class="hello">Welcome to the APPUiO Management API WebUI</h1>
    <h2>List of namespaces</h2>
    <table>
        <tr>
            <th>Name</th>
        </tr>
    {{ range .namespaces}}
        <tr>
            <td>{{ .Name }}</td>
        </tr>
    {{ end }}
    </table>
{{end}}
