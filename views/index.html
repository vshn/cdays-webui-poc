{{define "head"}}
    <style>
        .hello{ color: red;}
        hr{ border: 1px #ccc dashed;}
    </style>
{{end}}


{{define "content"}}
    <h1 class="hello">Welcome to the APPUiO Management API WebUI</h1>
    <h2>List of namespaces</h2>
    <table class="table table-striped table-hover table-sm table-responsive">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
    {{ range $i, $ns := .namespaces}}
            <tr>
                <th scope="row">{{ call $.add $i 1 }}</th>
                <td>{{ .Name }}</td>
            </tr>
    {{ end }}
        <tbody>
    </table>
{{end}}
